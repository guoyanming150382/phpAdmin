<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册页面</title>
    <style>
    	a{
    		font-size: 21px;
    		cursor: pointer;
    		text-decoration: none;
    	}
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row" style="text-align: center;">
        	<h1>项目-注册页面</h1>
        </div>
        
		    
    </div>

    <div class="container">
      <div class="row">
    		<form>
				<div class="form-group">
				    <label for="exampleInputName2">用户名<span id="sp1" style="margin-left: 50px;">[用户名最多八位]</span></label>
            <input type="text" class="form-control name" id="exampleInputName2" placeholder="用户名">
				</div>
				<div class="form-group">
				    <label for="exampleInputPassword1">密&nbsp;&nbsp;&nbsp;码<span id="sp2" style="margin-left: 50px;">[密码需包含数字，字母（大小写均可）和特殊字符]</span></label>
				    <input type="password" class="form-control pwd" id="exampleInputPassword1" placeholder="密码">
				</div>
				<button type="submit" class="btn btn-default form-control register" style="background-color: #5CB85C;">提交</button>
			</form>
 		</div>
	</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--工具js-->
    <script type="text/javascript" src="js/utility.js" ></script>
    <!--admin注册页面-->
    <script type="text/javascript" src="js/adminRegisterAndLogin.js" ></script>
  </body>
</html>
