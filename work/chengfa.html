<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1;i<10;i++){
			for(var k=1;k<=i;k++){
				document.write(i+'*'+k+'='+i*k+'&nbsp;&nbsp;&nbsp;')
			}
			document.write('</br>')
		}
	</script>
</body>
</html>
