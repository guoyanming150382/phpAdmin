
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css" rel="stylesheet">
	<!-- Demo styles -->
	<style>
		html, body {
			position: relative;
			height: 100%;
		}
		body {
			background: #eee;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color:#000;
			margin: 0;
			padding: 0;
		}
		.swiper-container {
			width: 600px;
			height: 300px;
			margin: 20px auto;

		}
		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;
			align-items: center;
		}
		img{
			width: 100%;height: 100%;
		}
	</style>
</head>
<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="http://attach.bbs.miui.com/forum/201407/12/191515sskuppax42aarano.jpg"></div>
			<div class="swiper-slide"><img src="http://attach.bbs.miui.com/forum/201407/12/191515sskuppax42aarano.jpg"></div>
			<div class="swiper-slide"><img src="http://attach.bbs.miui.com/forum/201407/12/191515sskuppax42aarano.jpg"></div>
			<div class="swiper-slide"><img src="http://attach.bbs.miui.com/forum/201407/12/191515sskuppax42aarano.jpg"></div>
			<div class="swiper-slide"><img src="http://attach.bbs.miui.com/forum/201407/12/191515sskuppax42aarano.jpg"></div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			spaceBetween: 30,
			centeredSlides: true,
			loop:true,
			autoplay: {
				delay: 1500,
				disableOnInteraction: false,
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
</body>
</html>
